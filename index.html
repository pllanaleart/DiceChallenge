<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceChallenge</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="h1Container">
      <h1>Click on dices!</h1>
    </div>
    <div class="gridCon">
      <h2 id="player1" class="h2Style">Player 1</h2>
      <h2 class="h2Style h2Style2">Player 2</h2>
      <div id="player1Dice" class="diceStyle">
        <a>
          <img id="dice1" src="./images/dice1.png" alt="dice" />
        </a>
      </div>
      <div id="player2Dice" class="diceStyle">
        <img id="dice2" src="./images/dice1.png" alt="dice" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
